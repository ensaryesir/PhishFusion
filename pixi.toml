name = "phishpedia"
channels = ["conda-forge"]
platforms = ["osx-arm64", "linux-64", "win-64"]

[dependencies]
python = ">=3.8"
pip = "*"
setuptools = "*"
wheel = "*"
numpy = "1.23.0"
requests = "*"
scikit-learn = ">=1.7.2,<2"
spacy = "*"
beautifulsoup4 = "*"
matplotlib = "*"
pandas = "*"
nltk = "*"
tqdm = ">=4.67.1,<5"
unidecode = "*"
gdown = "*"
tldextract = "*"
scipy = "*"
pathlib = "*"
fvcore = "*"
lxml = "*"
psutil = "*"
Pillow  = ">=12.0.0,<13"
timm = ">=1.0.22,<2"

[pypi-dependencies]
"editdistance" = "*"
"cryptography" = "==38.0.4"
"httpcore" = "*"
"h11" = "*"
"h2" = "*"
"blinker" = "==1.7.0"
"hyperframe" = "*"
"selenium-wire" =  "*"
"helium" = "*"
"selenium" = "*"
"webdriver-manager" = "*"
"flask" = "*"
"flask-cors" = "*"
"pycocotools" = "*"
"opencv-python"= "*"
"opencv-contrib-python"= "*"
"timm" = "*"
# Default: CPU version (works everywhere)
# For GPU (RTX 2060): After 'pixi shell', run:
#   pip uninstall -y torch torchvision
#   pip install torch==2.5.1+cu121 torchvision==0.20.1+cu121 --extra-index-url https://download.pytorch.org/whl/cu121
torch = { version = ">=2.0.0", index = "https://download.pytorch.org/whl/cpu" }
torchvision = { version = ">=0.15.0", index = "https://download.pytorch.org/whl/cpu" }
